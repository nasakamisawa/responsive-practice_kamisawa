<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="size-change"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="color-change"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flex">
    <div class="margin-change_blue"></div>
    <div class="margin-change_green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="float_area">
    <div class="clearfix">
      <div class="float_red"></div>
      <div class="float_blue"></div>
    </div>
  </div>  
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flex-box_reverse">
    <div class="flex-reverse red-box"><p>A</p></div>
    <div class="flex-reverse blue-box"><p>B</p></div>
    <div class="flex-reverse orange-box"><p>C</p></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flex-box_switch">
    <div class="flex-switch green-box"><p>A</p></div>
    <div class="flex-switch yellow-box"><p>B</p></div>
    <div class="flex-switch pink-box"><p>C</p></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flex-box_hidden">
    <div class="flex-hidden hidden-red"></div>
    <div class="flex-hidden hidden-blue"></div>
    <div class="flex-hidden hidden-green"></div>
  </div>

</body>

</html>
